<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Recipes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="stylesheet" href="./lib/css/vue.css">
    <script src="./lib/scripts/mermaid.min.js"></script>
    <style>
        .markdown-section {
            max-width: 1200px;
            padding: 5px 40px 40px;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'My Recipes',
            loadSidebar: true,
            maxSubLevel: 4,
            maxLevel: 4,
            auto2top: true,
            basePath: './recipes/',
            homepage: '../README.md',
            loadSidebar: '../SIDEBAR.md',
            search: 'auto',
            markdown: {
                renderer: {
                    code: function(code, lang) {
                        if (lang === "mermaid") {
                            return (
                                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                            );
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            }
        }
        var num = 0;
        mermaid.initialize({
            securityLevel: 'loose',
            logLevel: 4,
            startOnLoad: false,
            themeCSS: '.label { font-family: Source Sans Pro,Helvetica Neue,Arial,sans-serif; }'
        });
    </script>
    <script src="./lib/scripts/docsify.min.js"></script>
    <script src="./lib/scripts/search.min.js"></script>
</body>

</html>
